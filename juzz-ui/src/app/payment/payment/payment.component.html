<div class="payment-container">
    <h2>Payment Time Left</h2>
    <div class="timer">9:57</div>
    <div class="amount">
      <h3>Transfer Amount</h3>
      <p>Rs. {{ amount }}/-</p>
      <div class="qr-code">
        <img [src]="qrCodeImage" alt="QR Code" />
      </div>
      <p>Receipt: {{ receipt }}</p>
    </div>
  
    <div class="actions">
      <button (click)="enterUPIId()">Copy UPI ID</button>
      <p>Select the preferred payment option to complete the payment.</p>
    </div>
  
    <footer>
      <p>100% Secure Payments</p>
    </footer>
  </div>
